<style>
.element-item {
    position: relative;
    float: left;
    width: 130px;
    height: 220px;
    margin: 3px;
    padding: 1px;
    background: #888;
    color: #262524;
}
.element-item > * {
    margin: 0;
    padding: 0;
}
</style>
<div ng-init="getseriebycat()" ng-hide="load">
    <h2 style="color:#d10909">SÃ©ries na categoria: <u> {{cat}}</u></h2>
    <hr>
    <figure class="element-item gallery" data-category="{{s.title}}" ng-repeat="s in seriebycat">
        <a ng-href="#!/serie/{{s._id.$oid}}" class="lightbox-gallery" ng-click="load = true">
            <img style="width:100%; height:100%" bn-lazy-src="{{s.img}}" id="{{s.hashid}}" alt="{{s.title}}" class="img-responsive hovereffect imageCache">
        </a>
        <figcaption class="backcolor">
            <h4><a ng-href="#!/serie/{{s._id.$oid}}">{{s.title}}</a>
            </h4>
        </figcaption>
    </figure>
</div>
