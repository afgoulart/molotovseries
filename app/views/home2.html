<style>
.element-item {
    position: relative;
    float: left;
    width: 160px;
    height: 220px;
    margin: 2px;
    padding: 1px;
    background: #888;
    color: #262524;
}
.element-item > * {
    margin: 0;
    padding: 0;
}
</style>
<div>

    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div ng-init="getAll()" ng-hide="load">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="home">
                        <div class="searchbox">
                            <form>
                                <ul>
                                    <li>
                                        <input type="text" ng-model="search" placeholder="Search your favorite serie">
                                    </li>
                                    <li class="pull-right">
                                        <input type="submit" value="GO">
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
                <figure class="element-item gallery" data-category="{{s.title}}" ng-repeat="s in series| filter:search">
                    <a ng-href="#!/serie/{{s._id.$oid}}" class="lightbox-gallery" ng-click="load = true">
                        <img style="width:100%; height:100%" bn-lazy-src="{{s.img}}" id="{{s.hashid}}" alt="{{s.title}}" class="img-responsive hovereffect imageCache">
                    </a>
                    <figcaption class="backcolor">
                        <h4><a ng-href="#!/serie/{{s._id.$oid}}">{{s.title}}</a>
                        </h4>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="fb-like-box" data-href="https://www.facebook.com/molotovseries" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>
            <hr>
            
            <a class="twitter-timeline" href="https://twitter.com/molotovseries" data-widget-id="">Tweets de @molotovseries</a>
            <script>
            ! function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                    p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + "://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");
            </script>
        </div>

    </div>

</div>
