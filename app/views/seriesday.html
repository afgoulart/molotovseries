<div class="row" ng-init="getseriesday()">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display:box;" ng-repeat="s in seriesday">
        <!-- <h2>Séries 2014</h2> -->
        <ol align="center" class="breadcrumb" style="background-color: rgb(209, 8, 8);padding:0;margin: 0;">
            <li>
                <a href="#">
                    <h4 style="color: white;">{{s.date}}</h4>
                </a>
            </li>
        </ol>
        <hr>
        <div class="alert alert-info" ng-show="seriesday.length==0">Aguardando atualizações... Veja mais em <a href="#!/">Séries do dia</a>
        </div>
        <!--.container-->
        <div class="row">
            <figure class="col-md-1 element-item1 gallery" style="height:auto;" ng-repeat="(i,ep) in s.series">
                <a ng-href="#!/show/{{ep.seriesid}}?p={{l.player}}&k={{l.id}}&i={{i}}&info={{ep.hashid}}" ng-repeat="l in ep.link" ng-show="$first" style="z-index:999">
                    <div style="position:absolute;background:yellow;color:black;width:85%;border:1px solid white;z-index:999;top:10%; opacity:0.8; font-weight:bold;font-size:8px">
                        <b> {{ep.title}}</b>
                    </div>
                </a>
                <!-- <div style="position:absolute;background:yellow;color:black;width:85%;border:1px solid white;z-index:999;top:10%; opacity:0.8; font-weight:bold">ASSISTIDO</div> -->
                <a ng-href="#!/show/{{ep.seriesid}}?p={{l.player}}&k={{l.id}}&i={{i}}&info={{ep.hashid}}" ng-repeat="l in ep.link" ng-show="$first" class="lightbox-gallery">
                    <img style="width:100%; height:90px" bn-lazy-src="http://imagizer.imageshack.us/300x300/{{ep.img}}" id="{{ep.hashid}}" alt="{{ep.title}}" class="img-responsive hovereffect imageCache">
                </a>
                <!-- <figcaption class="backcolor"> -->

                <!-- </figcaption> -->
            </figure>
        </div>
        <!--  <div class="row">

            <figure class="col-md-1 element-item1 gallery" data-category="{{s.update}}" ng-repeat="st in s.series">
                <a ng-href="#!/casting/{{st.hashid}}" class="lightbox-gallery" ng-click="load = true">
                    <img style="width:100%; height:100%" bn-lazy-src="http://imagizer.imageshack.us/300x300/{{st.img}}" id="{{st.hashid}}" alt="{{st.title}}" class="img-responsive hovereffect imageCache">
                </a>
                <figcaption class="backcolor">
                    <a ng-href="#!/casting/{{st.hashid}}">{{st.title}}</a>
                </figcaption>
            </figure>
        </div> -->
        <hr>
    </div>
</div>
