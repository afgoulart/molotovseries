<style>
.element-item {
    position: relative;
    float: left;
    width: 160px;
    height: 220px;
    margin: 2px;
    padding: 1px;
    background: #888;
    color: #262524;
}
.element-item > * {
    margin: 0;
    padding: 0;
}
</style>
<div ng-init="home=true">

    <div ng-init="getAll()" ng-hide="load">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="home">
                <div class="searchbox">
                    <form>
                        <ul>
                            <li>
                                <input type="text" ng-model="search" placeholder="Search your favorite serie">
                            </li>
                            <li class="pull-right">
                                <input type="submit" value="GO">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <figure class="element-item gallery" data-category="{{s.title}}" ng-repeat="s in series| filter:search">
            <a ng-href="#!/serie/{{s._id.$oid}}" class="lightbox-gallery" ng-click="load = true">
                <img style="width:100%; height:100%" bn-lazy-src="{{s.img}}" id="{{s.hashid}}" alt="{{s.title}}" class="img-responsive hovereffect imageCache">
            </a>
            <figcaption class="backcolor">
                <h4><a ng-href="#!/serie/{{s._id.$oid}}">{{s.title}}</a>
                </h4>
            </figcaption>
        </figure>
    </div>
</div>
